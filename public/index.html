<div class="row no-gutters">
    <div class="col-2 p-3">
        <button id="src" class="btn btn-primary mb-2">Pick Source</button>
        <button id="des" class="btn btn-primary mb-2">Pick Destination</button>
        
        
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    Is Fragile ? 
                    <input type="checkbox" class="ml-3 mb-2" id="p3">
                </div>
                <div class="card-title">Package Weight</div>
                <h6 class="card-subtitle mb-2 text-muted">
                    <input type="radio" name="weight" id="p4" checked="checked"> (0 - 300) Grams<br><br>
                    <input type="radio" name="weight" id="p5"> (310 - 600) Grams<br><br>
                    <input type="radio" name="weight" id="p6"> (610 - 1000) Grams<br><br>
                </h6>
            </div>
        </div>
        
        <br>
        <h6>Confirm Delivery</h6>
        <div class="card mb-2">
            <div class="card-body">
                <h6 class="card-title">Economic Route</h6>
                <h6 class="card-subtitle mb-2 text-muted" id="p1">Price: -</h6>
                <button id="cost_deliver" class="btn btn-outline-primary">Deliver!</button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Express Route</h6>
                <h6 class="card-subtitle mb-2 text-muted" id="p2">Price: -</h6>
                <button id="dist_deliver" class="btn btn-outline-primary">Deliver!</button>
            </div>
        </div>
        
    </div>
